{% extends 'base.html' %}

{% block conteudo %}
<h1>Excluir Pizza</h1>

<p>Tem certeza de que deseja excluir a pizza <strong>{{ pizza.sabor }}</strong>?</p>

<div class="mb-3">
    <label class="form-label">Ingredientes:</label>
    <p>{{ pizza.ingredientes }}</p>
</div>

<div class="mb-3">
    <label class="form-label">Pre√ßo:</label>
    <p>R$ {{ pizza.preco }}</p>
</div>

<div class="mb-3">
    <label class="form-label">Imagem:</label>
    <p><img src="{{ pizza.imagem }}" alt="{{ pizza.sabor }}" style="max-width: 300px; max-height: 300px;"></p>
</div>

<form method="post">
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{{ url_for('pizzas.recovery') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
